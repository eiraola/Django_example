

{% extends 'base.html' %}

{% block content %}
<h1>{{my_title| capfirst}}</h1>
{{request.user}}
<p>{{my_title}} - {{my_number}}-{{my_list}}</p>
<ul>
    {% for my_sub_item in my_list %}
        {% if my_sub_item > 100 %}
             <li>{{forloop.counter}}-{{my_sub_item|add:22}}</li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
